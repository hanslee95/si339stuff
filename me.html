<!-- Gif gallery -->
<script>
	const els = document.querySelectorAll("[type='radio']");
for (const el of els)
  el.addEventListener("input", e => reorder(e.target, els));
reorder(els[0], els);

function reorder(targetEl, els) {
  const nItems = els.length;
  let processedUncheck = 0;
  for (const el of els) {
    const containerEl = el.nextElementSibling;
    if (el === targetEl) {//checked radio
      containerEl.style.setProperty("--w", "100%");
      containerEl.style.setProperty("--l", "0");
    }
    else {//unchecked radios
      containerEl.style.setProperty("--w", `${100/(nItems-1)}%`);
      containerEl.style.setProperty("--l", `${processedUncheck * 100/(nItems-1)}%`);
      processedUncheck += 1;
    }
  }
}
</script>

<!-- Mouse cursor -->
<script>
class Cursor {


       constructor() {
        this._dom = {};
        this._cursors = ["cursor_1", "cursor_2"];
        this.initHtml();
        this.initCss();
        this.initEvent();
    }


    initHtml() {
        let _cursor;
        const _this = this;
        this._dom["body"] = document.getElementsByTagName('body')[0];
        this._cursors.forEach(function (value) {
            _cursor = document.createElement('div');
            _cursor.className = value;
            _cursor.id = value;
            _this._dom.body.appendChild(_cursor)
            _this._dom[value] = _cursor
        });


    }

    initCss() {

        const style_cursor = { position: 'fixed', borderRadius: '50%', transform: 'translateX(-50%) translateY(-50%)', pointerEvents: 'none', left: '100px', top: '50%' }
        const style_cursor_1 = { backgroundColor: 'blue', height: '7px', width: '7px', zIndex: 99999 }
        const style_cursor_2 = { mixBlendMode: 'overlay', border: '2px solid blue', height: ' 30px', width: '30px', zIndex: 99998, webkitTransition: 'all 0.3s ease-out', mozTransition: 'all 0.3s ease-out', oTransition: 'all 0.3s ease-out', msTransition: 'all 0.3s ease-out', transition: 'all 0.3s ease-out' }
        this.setStylesOnElement(Object.assign({}, style_cursor, style_cursor_1), this._dom.cursor_1)
        this.setStylesOnElement(Object.assign({}, style_cursor, style_cursor_2), this._dom.cursor_2)
    }

    initEvent() {
        const _this = this;
        this._dom.body.addEventListener("mousemove", function (e) {
            let _clientX = e.clientX;
            let _clientY = e.clientY;
            let _position = { top: _clientY + "px", left: _clientX + "px" };
            _this.setStylesOnElement(_position, _this._dom.cursor_1)
            _this.setStylesOnElement(_position, _this._dom.cursor_2)
        })
    }


    setStylesOnElement(styles, element) {
        Object.assign(element.style, styles);
    }



}



if (!window.matchMedia("(max-width: 700px)").matches) {
  const _cursor = new Cursor()
}






</script>
